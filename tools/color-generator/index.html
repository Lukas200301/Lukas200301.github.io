    <script>
        // Color Palette Generator Logic
        class ColorPaletteGenerator {
            constructor() {
                this.baseColor = '#6366f1';
                this.paletteType = 'monochromatic';
                this.colorCount = 5;
                this.currentPalette = [];
                
                this.initializeElements();
                this.bindEvents();
                this.generatePalette();
            }

            initializeElements() {
                this.baseColorInput = document.getElementById('baseColor');
                this.baseColorHex = document.getElementById('baseColorHex');
                this.paletteTypeSelect = document.getElementById('paletteType');
                this.colorCountRange = document.getElementById('colorCount');
                this.colorCountValue = document.getElementById('colorCountValue');
                this.generateBtn = document.getElementById('generateBtn');
                this.randomizeBtn = document.getElementById('randomizeBtn');
                this.paletteDisplay = document.getElementById('paletteDisplay');
                this.currentType = document.getElementById('currentType');
                this.currentCount = document.getElementById('currentCount');
                this.copyAllBtn = document.getElementById('copyAllBtn');
                this.exportPngBtn = document.getElementById('exportPngBtn');
                this.exportJsonBtn = document.getElementById('exportJsonBtn');
            }

            bindEvents() {
                this.baseColorInput.addEventListener('change', (e) => {
                    this.baseColor = e.target.value;
                    this.baseColorHex.value = e.target.value;
                    this.generatePalette();
                });

                this.baseColorHex.addEventListener('input', (e) => {
                    if (this.isValidHex(e.target.value)) {
                        this.baseColor = e.target.value;
                        this.baseColorInput.value = e.target.value;
                        this.generatePalette();
                    }
                });

                this.paletteTypeSelect.addEventListener('change', (e) => {
                    this.paletteType = e.target.value;
                    this.generatePalette();
                });

                this.colorCountRange.addEventListener('input', (e) => {
                    this.colorCount = parseInt(e.target.value);
                    this.colorCountValue.textContent = this.colorCount;
                    this.generatePalette();
                });

                this.generateBtn.addEventListener('click', () => {
                    this.generatePalette();
                });

                this.randomizeBtn.addEventListener('click', () => {
                    this.randomizeBaseColor();
                });

                this.copyAllBtn.addEventListener('click', () => {
                    this.copyAllColors();
                });

                this.exportPngBtn.addEventListener('click', () => {
                    this.exportAsPNG();
                });

                this.exportJsonBtn.addEventListener('click', () => {
                    this.exportAsJSON();
                });
            }

            isValidHex(hex) {
                return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex);
            }

            hexToHsl(hex) {
                const r = parseInt(hex.slice(1, 3), 16) / 255;
                const g = parseInt(hex.slice(3, 5), 16) / 255;
                const b = parseInt(hex.slice(5, 7), 16) / 255;

                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [h * 360, s * 100, l * 100];
            }

            hslToHex(h, s, l) {
                h = h % 360;
                s /= 100;
                l /= 100;

                const c = (1 - Math.abs(2 * l - 1)) * s;
                const x = c * (1 - Math.abs((h / 60) % 2 - 1));
                const m = l - c / 2;
                let r = 0, g = 0, b = 0;

                if (0 <= h && h < 60) {
                    r = c; g = x; b = 0;
                } else if (60 <= h && h < 120) {
                    r = x; g = c; b = 0;
                } else if (120 <= h && h < 180) {
                    r = 0; g = c; b = x;
                } else if (180 <= h && h < 240) {
                    r = 0; g = x; b = c;
                } else if (240 <= h && h < 300) {
                    r = x; g = 0; b = c;
                } else if (300 <= h && h < 360) {
                    r = c; g = 0; b = x;
                }

                r = Math.round((r + m) * 255);
                g = Math.round((g + m) * 255);
                b = Math.round((b + m) * 255);

                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }

            generatePalette() {
                const [h, s, l] = this.hexToHsl(this.baseColor);
                this.currentPalette = [];

                switch (this.paletteType) {
                    case 'monochromatic':
                        this.currentPalette = this.generateMonochromatic(h, s, l);
                        break;
                    case 'analogous':
                        this.currentPalette = this.generateAnalogous(h, s, l);
                        break;
                    case 'complementary':
                        this.currentPalette = this.generateComplementary(h, s, l);
                        break;
                    case 'triadic':
                        this.currentPalette = this.generateTriadic(h, s, l);
                        break;
                    case 'tetradic':
                        this.currentPalette = this.generateTetradic(h, s, l);
                        break;
                    case 'split-complementary':
                        this.currentPalette = this.generateSplitComplementary(h, s, l);
                        break;
                    case 'random':
                        this.currentPalette = this.generateRandom(h, s, l);
                        break;
                }

                this.displayPalette();
                this.updateExamples();
                this.updateInfo();
            }

            generateMonochromatic(h, s, l) {
                const colors = [];
                const lightStep = 80 / (this.colorCount - 1);
                
                for (let i = 0; i < this.colorCount; i++) {
                    const newL = Math.max(10, Math.min(90, 20 + (i * lightStep)));
                    colors.push(this.hslToHex(h, s, newL));
                }
                
                return colors;
            }

            generateAnalogous(h, s, l) {
                const colors = [];
                const angleStep = 60 / (this.colorCount - 1);
                
                for (let i = 0; i < this.colorCount; i++) {
                    const newH = (h - 30 + (i * angleStep)) % 360;
                    colors.push(this.hslToHex(newH, s, l));
                }
                
                return colors;
            }

            generateComplementary(h, s, l) {
                const colors = [this.baseColor];
                const complementH = (h + 180) % 360;
                
                for (let i = 1; i < this.colorCount; i++) {
                    if (i % 2 === 1) {
                        const newL = Math.max(20, Math.min(80, l + (i * 10)));
                        colors.push(this.hslToHex(complementH, s, newL));
                    } else {
                        const newL = Math.max(20, Math.min(80, l - (i * 5)));
                        colors.push(this.hslToHex(h, s, newL));
                    }
                }
                
                return colors;
            }

            generateTriadic(h, s, l) {
                const colors = [];
                const triads = [h, (h + 120) % 360, (h + 240) % 360];
                
                for (let i = 0; i < this.colorCount; i++) {
                    const baseH = triads[i % 3];
                    const newL = Math.max(20, Math.min(80, l + ((i - 2) * 10)));
                    const newS = Math.max(30, Math.min(90, s + ((i - 2) * 5)));
                    colors.push(this.hslToHex(baseH, newS, newL));
                }
                
                return colors;
            }

            generateTetradic(h, s, l) {
                const colors = [];
                const tetrads = [h, (h + 90) % 360, (h + 180) % 360, (h + 270) % 360];
                
                for (let i = 0; i < this.colorCount; i++) {
                    const baseH = tetrads[i % 4];
                    const newL = Math.max(20, Math.min(80, l + ((i - 2) * 8)));
                    colors.push(this.hslToHex(baseH, s, newL));
                }
                
                return colors;
            }

            generateSplitComplementary(h, s, l) {
                const colors = [this.baseColor];
                const split1 = (h + 150) % 360;
                const split2 = (h + 210) % 360;
                const splits = [split1, split2];
                
                for (let i = 1; i < this.colorCount; i++) {
                    if (i <= 2) {
                        colors.push(this.hslToHex(splits[i - 1], s, l));
                    } else {
                        const baseH = [h, split1, split2][(i - 3) % 3];
                        const newL = Math.max(20, Math.min(80, l + ((i - 3) * 10)));
                        colors.push(this.hslToHex(baseH, s, newL));
                    }
                }
                
                return colors;
            }

            generateRandom(h, s, l) {
                const colors = [];
                
                for (let i = 0; i < this.colorCount; i++) {
                    const newH = (h + (Math.random() * 360)) % 360;
                    const newS = Math.max(30, Math.min(90, s + (Math.random() * 40 - 20)));
                    const newL = Math.max(20, Math.min(80, l + (Math.random() * 40 - 20)));
                    colors.push(this.hslToHex(newH, newS, newL));
                }
                
                return colors;
            }

            displayPalette() {
                this.paletteDisplay.innerHTML = '';
                
                this.currentPalette.forEach((color, index) => {
                    const colorCard = document.createElement('div');
                    colorCard.className = 'color-item';
                    
                    colorCard.innerHTML = `
                        <div class="color-swatch" style="background-color: ${color}"></div>
                        <div class="color-details">
                            <span class="color-hex">${color.toUpperCase()}</span>
                            <button class="copy-btn" data-color="${color}" title="Copy ${color}">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    `;
                    
                    this.paletteDisplay.appendChild(colorCard);
                });

                // Bind copy events
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.copyColor(btn.dataset.color);
                    });
                });
            }

            updateExamples() {
                // No longer needed since we removed examples
            }

            updateInfo() {
                this.currentType.textContent = this.paletteTypeSelect.options[this.paletteTypeSelect.selectedIndex].text;
                this.currentCount.textContent = `${this.colorCount} colors`;
            }

            randomizeBaseColor() {
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                this.baseColor = randomColor;
                this.baseColorInput.value = randomColor;
                this.baseColorHex.value = randomColor;
                this.generatePalette();
            }

            copyColor(color) {
                navigator.clipboard.writeText(color).then(() => {
                    this.showNotification(`Copied ${color} to clipboard!`);
                }).catch(() => {
                    this.showNotification('Failed to copy color', 'error');
                });
            }

            copyAllColors() {
                const allColors = this.currentPalette.join(', ');
                navigator.clipboard.writeText(allColors).then(() => {
                    this.showNotification(`Copied all ${this.currentPalette.length} colors to clipboard!`);
                }).catch(() => {
                    this.showNotification('Failed to copy colors', 'error');
                });
            }

            exportAsPNG() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 800;
                canvas.height = 200;
                
                const colorWidth = canvas.width / this.currentPalette.length;
                
                this.currentPalette.forEach((color, index) => {
                    ctx.fillStyle = color;
                    ctx.fillRect(index * colorWidth, 0, colorWidth, canvas.height);
                    
                    // Add color text
                    ctx.fillStyle = this.getContrastColor(color);
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(color.toUpperCase(), (index * colorWidth) + (colorWidth / 2), canvas.height / 2 + 5);
                });
                
                // Download
                const link = document.createElement('a');
                link.download = `color-palette-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                this.showNotification('Palette exported as PNG!');
            }

            exportAsJSON() {
                const paletteData = {
                    baseColor: this.baseColor,
                    type: this.paletteType,
                    colors: this.currentPalette,
                    count: this.colorCount,
                    generated: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(paletteData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.download = `color-palette-${Date.now()}.json`;
                link.href = URL.createObjectURL(dataBlob);
                link.click();
                
                this.showNotification('Palette exported as JSON!');
            }

            getContrastColor(hexColor) {
                const r = parseInt(hexColor.slice(1, 3), 16);
                const g = parseInt(hexColor.slice(3, 5), 16);
                const b = parseInt(hexColor.slice(5, 7), 16);
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                return luminance > 0.5 ? '#000000' : '#ffffff';
            }

            showNotification(message, type = 'success') {
                // Create notification
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check' : 'fa-exclamation-triangle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }
        }

        // Initialize the generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ColorPaletteGenerator();
        });
