<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator - Generate QR codes from text with customizable options">
    <meta name="keywords" content="QR code generator, QR codes, text to QR, security, tools">
    <meta name="author" content="Lukas200301">
    <meta property="og:title" content="QR Code Generator - Lukas200301">
    <meta property="og:description" content="Generate QR codes from text with customizable options">
    <meta property="og:image" content="https://github.com/Lukas200301.png">
    <meta property="og:url" content="https://lukas200301.github.io/tools/qr-generator">
    <title>QR Code Generator | Lukas200301</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../tools-styles.css">
    <link rel="stylesheet" href="qr-code.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://github.com/Lukas200301.png">
</head>
<body>
    <!-- Cursor Follower -->
    <div class="cursor-follower" id="cursorFollower"></div>
    <div class="cursor-dot" id="cursorDot"></div>

    <!-- Neural Network Background -->
    <div class="neural-network" id="neuralNetwork">
        <canvas id="neuralCanvas"></canvas>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <!-- Elements will be generated by floating-elements.js -->
    </div>

    <!-- Main Content -->
    <main class="tool-page-no-nav">
        <!-- Header Section -->
        <section id="overview" class="tool-hero">
            <div class="section-container">
                <div class="tool-header">
                    <div class="tool-info">
                        <div class="tool-breadcrumb">
                            <a href="../../index.html" class="breadcrumb-link">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                            <span class="breadcrumb-separator">/</span>
                            <a href="../index.html" class="breadcrumb-link">
                                <i class="fas fa-tools"></i>
                                <span>Tools</span>
                            </a>
                            <span class="breadcrumb-separator">/</span>
                            <span class="breadcrumb-current">QR Code Generator</span>
                        </div>
                        
                        <h1 class="tool-title">
                            <i class="fas fa-qrcode"></i>
                            QR Code Generator
                        </h1>
                        <p class="tool-description">
                            Generate QR codes from text with customizable options.
                        </p>
                        <div class="tool-meta">
                            <div class="meta-item">
                                <i class="fas fa-download"></i>
                                <span>Downloadable</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-cog"></i>
                                <span>Customizable</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Password Generator Section -->
        <section id="generator" class="tool-section">
            <div class="section-container">
                <div class="generator-container">
                    <div class="tool-container">
                        <div class="input-section">
                            <div class="input-group">
                                <label class="input-label">Enter text or URL</label>
                                <input type="text" class="text-input" id="qrText" placeholder="Enter text or URL to generate QR code">
                            </div>
                            <div class="options-group">
                                <div class="option">
                                    <label class="input-label">QR Code Color</label>
                                    <input type="color" class="color-input" id="qrColor" value="#000000">
                                </div>
                                <div class="option">
                                    <label class="input-label">Background Color</label>
                                    <input type="color" class="color-input" id="bgColor" value="#ffffff">
                                </div>
                                <div class="option">
                                    <label class="input-label">Size</label>
                                    <select class="size-input" id="qrSize">
                                        <option value="128">Small (128x128)</option>
                                        <option value="256" selected>Medium (256x256)</option>
                                        <option value="512">Large (512x512)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="qr-container" id="qrContainer"></div>

                        <button class="download-btn" id="downloadBtn" disabled>
                            <i class="fas fa-download"></i>
                            Download QR Code
                        </button>
                </div>
            </div>
        </section>


    </main>

    <!-- Section Navigation Dots -->
    <div class="section-nav-dots" id="sectionNavDots">
        <div class="nav-dot active" data-section="overview" title="Overview">
            <span class="dot-label">Overview</span>
        </div>
        <div class="nav-dot" data-section="generator" title="Generator">
            <span class="dot-label">Generator</span>
        </div>
    </div>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../../js/floating-elements.js"></script>
    <script src="../../js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
     const qrText = document.getElementById('qrText');
        const qrColor = document.getElementById('qrColor');
        const bgColor = document.getElementById('bgColor');
        const qrSize = document.getElementById('qrSize');
        const qrContainer = document.getElementById('qrContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        let qrCode = null;

        function generateQR() {
            if (!qrText.value) {
                downloadBtn.disabled = true;
                return;
            }

            qrContainer.innerHTML = '';
            qrCode = new QRCode(qrContainer, {
                text: qrText.value,
                width: parseInt(qrSize.value),
                height: parseInt(qrSize.value),
                colorDark: qrColor.value,
                colorLight: bgColor.value,
                correctLevel: QRCode.CorrectLevel.H
            });

            downloadBtn.disabled = false;
        }

        function downloadQR() {
            if (!qrCode) return;
            
            const canvas = qrContainer.querySelector('canvas');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        qrText.addEventListener('input', generateQR);
        qrColor.addEventListener('input', generateQR);
        bgColor.addEventListener('input', generateQR);
        qrSize.addEventListener('change', generateQR);
        downloadBtn.addEventListener('click', downloadQR);
    </script>
</body>
</html>
