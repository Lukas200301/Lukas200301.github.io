<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2048 Game - A classic number puzzle game by Lukas200301">
    <meta name="keywords" content="2048, puzzle, game, numbers, strategy">
    <meta name="author" content="Lukas200301">
    <title>2048 Game | Lukas200301</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../games-styles.css">
    <link rel="stylesheet" href="2048-styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://github.com/Lukas200301.png">
</head>
<body>
    <!-- Cursor Follower -->
    <div class="cursor-follower" id="cursorFollower"></div>
    <div class="cursor-dot" id="cursorDot"></div>

    <!-- Neural Network Background -->
    <div class="neural-network" id="neuralNetwork">
        <canvas id="neuralCanvas"></canvas>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <!-- Elements will be generated by floating-elements.js -->
    </div>

    <!-- Main Content -->
    <main class="game-page-no-nav">
        <!-- Header Section -->
        <section class="game-hero" id="hero">
            <div class="section-container">
                <div class="game-header">
                    <div class="game-info">
                        <div class="game-breadcrumb">
                            <a href="../../index.html" class="breadcrumb-link">
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                            <span class="breadcrumb-separator">/</span>
                            <a href="../index.html" class="breadcrumb-link">
                                <i class="fas fa-gamepad"></i>
                                Games
                            </a>
                            <span class="breadcrumb-separator">/</span>
                            <span class="breadcrumb-current">2048</span>
                        </div>
                        <h1 class="game-title">
                            <i class="fas fa-th-large"></i>
                            2048
                        </h1>
                        <p class="game-description">
                            Join numbers and get to the 2048 tile! Swipe with your fingers or use your arrow keys to move the tiles.
                        </p>
                        <div class="game-meta">
                            <div class="meta-item">
                                <i class="fas fa-trophy"></i>
                                <span id="highScore">Best: 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Game Section -->
        <section class="game-section" id="play" style="padding-top: var(--space-lg);">
            <div class="section-container">
                <div class="game-container">
                    <!-- Game Controls -->
                    <div class="game-controls">
                        <div class="score-container">
                            <div class="score-box">
                                <div class="score-label">Score</div>
                                <div class="score-value" id="score">0</div>
                            </div>
                            <div class="score-box">
                                <div class="score-label">Best</div>
                                <div class="score-value" id="bestScore">0</div>
                            </div>
                        </div>
                        
                        <div class="game-buttons">
                            <button class="game-btn primary" id="newGameBtn">
                                <i class="fas fa-redo"></i>
                                New Game
                            </button>
                            <button class="game-btn secondary" id="aiBtn">
                                <i class="fas fa-robot"></i>
                                <span id="aiText">AI Play</span>
                            </button>
                        </div>
                    </div>

                    <!-- Game Board -->
                    <div class="game-board-container">
                        <div class="game-board" id="gameBoard">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                        
                        <!-- Game Over Screen -->
                        <div class="game-over" id="gameOverScreen">
                            <div class="game-over-content">
                                <h2 class="game-over-title" id="gameOverTitle">Game Over!</h2>
                                <p class="game-over-text">Try again to beat your best score!</p>
                                <div class="game-over-score">
                                    <div class="final-score">
                                        <span>Final Score</span>
                                        <span id="finalScore">0</span>
                                    </div>
                                </div>
                                <button class="game-btn primary" id="retryBtn">
                                    <i class="fas fa-redo"></i>
                                    Try Again
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Navigation Dots -->
    <nav class="nav-dots" id="navDots">
        <div class="nav-dot active" data-section="hero" title="Overview">
            <span class="dot-label">Overview</span>
        </div>
        <div class="nav-dot" data-section="play" title="Play">
            <span class="dot-label">Play</span>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="../../js/floating-elements.js"></script>
    <script src="../../js/script.js"></script>
    <script src="app.js"></script>
    
    <!-- Visitor Counter -->
    <script>
        fetch('https://lukas200301-counter.vercel.app/api/counter').catch(err => console.log('Counter:', err));
    </script>
</body>
</html>
