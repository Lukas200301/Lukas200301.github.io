<body>
    <!-- Cursor Follower -->

    <div class="cursor-dot" id="cursorDot"></div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <!-- Elements will be generated by floating-elements.js -->
    </div>

    <!-- Main Content -->
    <main class="game-page-no-nav">
        <!-- Header Section -->
        <section class="game-hero">
            <div class="section-container">
                <div class="game-header">
                    <div class="game-info">
                        <div class="game-breadcrumb">
                            <a href="../index.html" class="breadcrumb-link">
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                            <span class="breadcrumb-separator">/</span>
                            <span class="breadcrumb-current">Games</span>
                        </div>
                        <h1 class="game-title">
                            <i class="fas fa-gamepad"></i>
                            Games
                        </h1>
                        <p class="game-description">
                            Explore my collection of web games and entertainment projects designed for fun and learning.
                        </p>
                        <div class="game-meta">
                            <div class="meta-item">
                                <i class="fas fa-gamepad"></i>
                                <span id="gameCount">Loading...</span>
                                <span>Games</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-bar">
                            <div class="search-input-container">
                                <i class="fas fa-search"></i>
                                <input type="text" id="searchInput" placeholder="Search games..." />
                                <button class="clear-search" id="clearSearch" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search and Games Grid Section -->
        <section class="game-section" style="padding-top: var(--space-lg);">
            <div class="section-container">
                <div class="games-loading" id="gamesLoading">
                    <div class="loading-spinner"></div>
                    <span>Loading games...</span>
                </div>

                <div class="projects-grid" id="gamesGrid">
                    <!-- Games will be loaded dynamically -->
                </div>
                
                <div class="games-error" id="gamesError" style="display: none;">
                    <div class="error-content">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to load games</h3>
                        <p>There was an error loading the games list. Please try again later.</p>
                        <button class="retry-btn" onclick="loadGames()">
                            <i class="fas fa-redo"></i>
                            Retry
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../js/floating-elements.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Web games configuration 
        const WEB_GAMES = [
            {
                name: 'Globle',
                title: 'Globle',
                description: 'Guess the mystery country using color-coded proximity hints on an interactive 3D globe. Test your geography knowledge!',
                icon: 'fas fa-globe-americas',
                status: 'available',
                url: './globle/index.html',
                tags: ['geography', 'guessing', 'educational', 'world']
            },
            {
                name: 'Tetris Game',
                title: 'Tetris',
                description: 'The legendary falling blocks puzzle game. Arrange tetrominoes to complete lines and achieve high scores.',
                icon: 'fas fa-th-large',
                status: 'available',
                url: './tetris/index.html',
                tags: ['puzzle', 'tetris', 'blocks', 'classic']
            },
            {
                name: 'Tic Tac Toe',
                title: 'Strategic Tic Tac Toe',
                description: 'Play the classic strategy game against AI. Features multiple difficulty levels.',
                icon: 'fas fa-hashtag',
                status: 'coming-soon',
                url: './tic-tac-toe/index.html',
                tags: ['strategy', 'ai', 'logic', 'classic']
            }
        ];

        // Initialize games page
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            setupSearch();
        });

        function loadGames() {
            const gamesLoading = document.getElementById('gamesLoading');
            const gamesError = document.getElementById('gamesError');
            
            // Hide loading states since we have static data
            gamesLoading.style.display = 'none';
            gamesError.style.display = 'none';
            
            // Sort games by status: available first, then coming soon, then beta
            const sortedGames = WEB_GAMES.sort((a, b) => {
                if (a.status === 'available' && b.status !== 'available') return -1;
                if (a.status !== 'available' && b.status === 'available') return 1;
                return a.title.localeCompare(b.title);
            });

            // Update stats
            updateStats(sortedGames);
            
            // Render games
            renderGames(sortedGames);
        }

        function updateStats(games) {
            document.getElementById('gameCount').textContent = games.length;
        }

        function renderGames(games) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';
            
            if (games.length === 0) {
                gamesGrid.innerHTML = `
                    <div class="games-error">
                        <div class="error-content">
                            <i class="fas fa-search"></i>
                            <h3>No Games Found</h3>
                            <p>No games match your current search criteria.</p>
                        </div>
                    </div>`;
                return;
            }
            
            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = `game-card ${game.status}`;
            card.setAttribute('data-status', game.status);
            
            const statusIcon = getStatusIcon(game.status);
            const statusText = getStatusText(game.status);
            const isClickable = game.status === 'available';
            
            card.innerHTML = `
                <div class="game-header">
                    <div class="game-icon" style="background: #6366f1">
                        <i class="${game.icon}"></i>
                    </div>
                </div>
                
                <div class="game-content">
                    <h3 class="game-title">
                        ${game.title}
                    </h3>
                    <p class="game-description">
                        ${game.description}
                    </p>
                    <div class="game-tech">
                        ${game.tags.slice(0, 4).map(tag => 
                            `<span class="tech-tag">${tag}</span>`
                        ).join('')}
                    </div>
                </div>
                
                <div class="game-actions">
                    ${isClickable ? 
                        `<a href="${game.url}" class="game-link showcase">
                            <i class="fas fa-play"></i>
                            <span>Play Game</span>
                        </a>` : 
                        `<div class="game-status">
                            <i class="${statusIcon}"></i>
                            <span>${statusText}</span>
                        </div>`
                    }
                </div>
            `;
            
            return card;
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'available': return 'fas fa-check-circle';
                case 'beta': return 'fas fa-flask';
                case 'coming-soon': return 'fas fa-clock';
                default: return 'fas fa-question-circle';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'available': return 'Available';
                case 'beta': return 'Beta';
                case 'coming-soon': return 'Coming Soon';
                default: return 'Unknown';
            }
        }

        function getCategoryColor(category) {
            // This function is no longer needed but kept for potential future use
            return '#6366f1';
        }

        function setupCategoryFilter() {
            // Category filtering removed
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearch');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm) {
                    clearButton.style.display = 'block';
                    searchGames(searchTerm);
                } else {
                    clearButton.style.display = 'none';
                    showAllGames();
                }
            });
            
            clearButton.addEventListener('click', function() {
                searchInput.value = '';
                this.style.display = 'none';
                searchInput.focus();
                showAllGames();
            });
        }

        function showAllGames() {
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.style.display = 'block';
            });
        }

        function searchGames(searchTerm) {
            const gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                const description = card.querySelector('.game-description').textContent.toLowerCase();
                const techTags = Array.from(card.querySelectorAll('.tech-tag')).map(tag => tag.textContent.toLowerCase());
                
                const matchesTitle = title.includes(searchTerm);
                const matchesDescription = description.includes(searchTerm);
                const matchesTech = techTags.some(tech => tech.includes(searchTerm));
                
                const shouldShow = matchesTitle || matchesDescription || matchesTech;
                card.style.display = shouldShow ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
